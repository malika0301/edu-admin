<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
        type="button"
        class="text-heading bg-transparent box-border border border-transparent hover:bg-neutral-secondary-medium focus:ring-4 focus:ring-neutral-tertiary font-medium leading-5 rounded-base ms-3 mt-3 text-sm p-2 focus:outline-none inline-flex sm:hidden">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
            viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10" />
        </svg>
    </button>


    <aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-full transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-white border-e border-default">
            <a href="../index.html" class="flex items-center ps-2.5 mb-5">
                <img src="../img/logo.png" class="h-8 w-8 me-3 rounded-[10px]" alt="Flowbite Logo" />
                <span class="self-center text-lg text-heading font-semibold whitespace-nowrap">EduAdmin</span>
            </a>
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="../index.html"
                        class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
                        <svg class="w-5 h-5 transition duration-75 group-hover:text-fg-brand" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 6.025A7.5 7.5 0 1 0 17.975 14H10V6.025Z" />
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.5 3c-.169 0-.334.014-.5.025V11h7.975c.011-.166.025-.331.025-.5A7.5 7.5 0 0 0 13.5 3Z" />
                        </svg>
                        <span class="ms-3">Dashboard</span>
                    </a>
                </li>
                <li class="bg-gradient-to-r from-blue-500 text-white to-purple-600 rounded-[15px] py-[10px]">
                    <a href="./teachers.html"
                        class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
                        <svg class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="M16 19h4a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-2m-2.236-4a3 3 0 1 0 0-4M3 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Teachers</span>
                    </a>
                </li>
                <li>
                    <a href="./students.html"
                        class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
                        <svg class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 19V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v13H7a2 2 0 0 0-2 2Zm0 0a2 2 0 0 0 2 2h12M9 3v14m7 0v4" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Students</span>
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
                        <svg class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m13.46 8.291 3.849-3.849a1.5 1.5 0 0 1 2.122 0l.127.127a1.5 1.5 0 0 1 0 2.122l-3.84 3.838a4 4 0 0 0-2.258-2.238Zm0 0a4 4 0 0 1 2.263 2.238l3.662-3.662a8.961 8.961 0 0 1 0 10.27l-3.676-3.676m-2.25-5.17 3.678-3.676a8.961 8.961 0 0 0-10.27 0l3.662 3.662a4 4 0 0 0-2.238 2.258L4.615 6.863a8.96 8.96 0 0 0 0 10.27l3.662-3.662a4 4 0 0 0 2.258 2.238l-3.672 3.676a8.96 8.96 0 0 0 10.27 0l-3.662-3.662a4.001 4.001 0 0 0 2.238-2.262m0 0 3.849 3.848a1.5 1.5 0 0 1 0 2.122l-.127.126a1.499 1.499 0 0 1-2.122 0l-3.838-3.838a4 4 0 0 0 2.238-2.258Zm.29-1.461a4 4 0 1 1-8 0 4 4 0 0 1 8 0Zm-7.718 1.471-3.84 3.838a1.5 1.5 0 0 0 0 2.122l.128.126a1.5 1.5 0 0 0 2.122 0l3.848-3.848a4 4 0 0 1-2.258-2.238Zm2.248-5.19L6.69 4.442a1.5 1.5 0 0 0-2.122 0l-.127.127a1.5 1.5 0 0 0 0 2.122l3.849 3.848a4 4 0 0 1 2.238-2.258Z" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <div class="relative p-4 sm:ml-60 z-10">
        <div class="bg-[white] fixed top-0 w-full p-[20px] border-y">
            <h1 class="font-bold text-[20px]">School Management System1</h1>
        </div>
    </div>
    <div class="p-[50px] sm:ml-60 mt-[20px]">

        <div class="flex items-center justify-between mb-[25px]">
            <div>
                <h1 class="font-bold text-[22px]">Teachers</h1>
                <p class="text-gray-600">Showing 24 of 24 teachers</p>
            </div>
            <div>
                <div class="z-1 mt-[50px]">
                    <button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
                        class=" px-[10px] py-[10px] rounded-[50px] bg-gradient-to-r from-yellow-500 to-red-600 text-white bg-gray/50 border hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
                        type="button">+ Add Teacher
                    </button>
                </div>
            </div>
        </div>
        <div id="crud-modal" tabindex="-1"
            class="hidden bg-[grey]/50 h-full z-2 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 rounded-[25px] w-full max-w-md max-h-full bg-white">

                <div class="relative bg-neutral-primary-soft border border-default rounded-[25px] shadow-sm p-4 md:p-6">

                    <div>
                        <button type="button"
                            class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="crud-modal">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <form id="form" action="#">
                        <div class=" py-4 md:py-6">
                            <div class="grid grid-cols-2 gap-[20px] col-span-2">
                                <input class="border-[blue] rounded-[5px] py-[2px] px-[10px] outline-none" type="text"
                                    placeholder="FullName">
                                <input class="border-[blue] rounded-[5px] py-[2px] px-[10px] outline-none" type="number"
                                    placeholder="Age">
                                <input class="border-[blue] rounded-[5px] py-[2px] px-[10px] outline-none" type="text"
                                    placeholder="Avatar">
                                <input class="border-[blue] rounded-[5px] py-[2px] px-[10px] outline-none" type="number"
                                    placeholder="Experience">
                                <input class="border-[blue] rounded-[5px] py-[2px] px-[10px] outline-none" type="text"
                                    placeholder="Profession">
                                <input class="border-[blue] rounded-[5px] py-[2px] px-[10px] outline-none" type="number"
                                    placeholder="Number">
                                <input class="border-[blue] rounded-[5px] py-[2px] px-[10px] outline-none" type="text"
                                    placeholder="Email">
                                <input class="border-[blue] rounded-[5px] py-[2px] px-[10px] outline-none" type="text"
                                    placeholder="UserName">
                                <input class="border-[blue] rounded-[5px] py-[2px] px-[10px] outline-none" type="text"
                                    placeholder="Linkedin">
                                <input class="border-[blue] rounded-[5px] py-[2px] px-[10px] outline-none" type="number"
                                    placeholder="Rating">
                                <div class="flex gap-[5px]">
                                    <input id="gender"
                                        class="border-[blue] w-[20px] h-[20px] rounded-[5px] py-[2px] px-[10px] outline-none"
                                        type="checkbox" placeholder="Gender">
                                    <label for="gender">Male?</label>
                                </div>
                            </div>

                        </div>
                        <div class="flex items-center justify-center space-x-4 border-t border-default pt-4 md:pt-6">
                            <button data-modal-hide="crud-modal" type="submit"
                                class="inline-flex items-center bg-gradient-to-r from-green-500 to-blue-900 hover:from-green-400 hover:to-blue-800 px-[40px] text-white font-bold rounded-[20px] focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                                Submit
                            </button>
                            <button data-modal-hide="crud-modal" type="button"
                                class="text-body bg-gradient-to-r from-red-700 to-orange-500 hover:from-red-600 hover:to-orange-400 text-white px-[40px] font-bold rounded-[20px] hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <div class="relative mb-[15px]"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-search absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"
                    aria-hidden="true">
                    <path d="m21 21-4.34-4.34"></path>
                    <circle cx="11" cy="11" r="8"></circle>
                </svg><input type="text" data-slot="input"
                    class="text-gray-600 file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground flex h-9 w-full min-w-0 rounded-md border px-3 py-1 text-base transition-[color,box-shadow] outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive pl-10 bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700"
                    placeholder="Search teachers by name, email, or profession..." value=""></div>
            <section>
                <div class="flex gap-[20px] mb-[30px] text-gray-600">
                    <form class="outline-none">
                        <select
                            class="border-[1px] text-[14px] border-gray-300 rounded-[10px] outline-none w-[140px] py-[5px] px-[15px]"
                            name="gender" id="gender">
                            <option class="" value="">All Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </form>

                    <form class="outline-none">
                        <select
                            class="border-[1px] text-[14px] border-gray-300 rounded-[10px] outline-none w-[170px] py-[5px] px-[15px]"
                            name="gender" id="gender">
                            <option class="" value="">All Experience</option>
                            <option value="">0-5 years</option>
                            <option value="">6-10 years</option>
                            <option value="">11-20 years</option>
                            <option value="">20+ years</option>
                        </select>
                    </form>

                    <form class="outline-none">
                        <select
                            class=" border-[1px] text-[14px] border-gray-300 rounded-[10px] outline-none w-[170px] py-[5px] px-[15px]"
                            name="gender" id="gender">
                            <option class="" value="">All Rating</option>
                            <option value="">4.5+ stars</option>
                            <option value="">4.0+ stars</option>
                            <option value="">3.5+ stars</option>
                        </select>
                    </form>

                    <form class="outline-none">
                        <select
                            class="border-[1px] text-[14px] border-gray-300 rounded-[10px] outline-none w-[170px] py-[5px] px-[15px]"
                            name="gender" id="gender">
                            <option class="" value="">All Profession</option>
                            <option value="">History</option>
                            <option value="">Biology</option>
                            <option value="">Music</option>
                            <option value="">Physics</option>
                            <option value="">Computer Science</option>
                            <option value="">Mathematics</option>
                            <option value="">English Literature</option>
                            <option value="">Art</option>
                            <option value="">Chemistry</option>
                            <option value="">Physical Education</option>
                            <option value=""></option>
                        </select>
                    </form>

                    <button class="flex hidden items-center gap-2 bg-gray-200 py-[6px] px-[12px] rounded-[10px]">
                        <img class="object-cover" src="../assets/image/cross-small.png" alt="">
                        <p>Clear Filters</p>
                    </button>
                </div>
            </section>
        </div>
        <div id="teacher-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-[20px]">
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
